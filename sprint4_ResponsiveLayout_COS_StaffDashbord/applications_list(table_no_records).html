<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>StaffDashbord_applications_list</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap4-table/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/datepicker/angular-moment-picker.min.css">
	
	<script src="./lib/jquery.min.js"></script>
	<script src="./lib/popper.min.js"></script>
	<script src="./lib/bootstrap4/bootstrap.min.js"></script>
	<script src="./lib/bootstrap4-table/bootstrap-table.min.js"></script>
	
	<script src="./lib/angularjs1.6.4/angular.min.js"></script>
	<script src="./lib/datepicker/moment.js"></script>
    <script src="./lib/datepicker/angular-moment-picker.min.js"></script>

	<script src="./js/app.js"></script>
</head>

<body ng-app="myApp">
	<div class="container-fluid px-0">	

		<header class="sticky-top" ng-controller="headerCtrl">
			<!-- 01 Navbar -->
			<nav class="navbar navbar-expand-lg bg-success navbar-dark py-0">
				<!-- Brand and collapse-icon -->
				<div class="order-1 d-inline-flex py-2">
					<button class="navbar-toggler px-1" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand mx-2 ml-xl-0 ml-lg-0" href="#Staff Dashboard">Staff Dashboard</a>
				</div>
				<!-- nav-Links -->
				<div class="collapse navbar-collapse order-3 order-lg-2 " id="collapsibleNavbar">
					<ul class="navbar-nav nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="applications_list.html">Applications</a>
						</li>
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" id="navbardrop" >Manage</a>
							<ul class="dropdown-menu bg-success py-0">
								<li class="nav-item">
									<a class="dropdown-item text-white" href="manage_team_progress.html">Team</a>
								</li>
								<li class="nav-item">
									<a class="dropdown-item text-white" href="#">Report</a>
								</li>
								<li class="nav-item">
									<a class="dropdown-item text-white" href="#">Timeslot</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Admin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">
								Notification<span class="badge badge-info">4</span>
							</a>
						</li>
					</ul>
				</div>
				<!--  nav-right -->
				<div class="text-white order-2 order-lg-3">
					<div class="d-flex justify-content-end">
						<div class="border-left py-2 col-auto">
							<i class="fa fa-globe fa-2x text-white mr-2 align-middle" aria-hidden="true"></i>
							<select class="bg-success text-white border-0" ng-model="selectedLanguage">
								<option name="selectedLanguage" value="English">English</option>
								<option name="selectedLanguage" value="T.Chinese">T.Chinese</option>
								<option name="selectedLanguage" value="S.Chinese">S.Chinese</option>
							</select>
						</div>
						<div class="d-inlink-flex border-left pt-2 col-auto mr-3">
							<div class="float-left mr-3 bg-white text-success border border-circle p-1">
								<span ng-bind="simpleUserName"></span>
							</div>
							<span class="float-left" ng-bind="fullUserName"></span>
						</div>
					</div>
				</div>
			</nav>
			<!-- 01 Navbar end-->
		</header>

		<main class="container-fluid py-3">
			
			<div class="row">
				<!-- summary -->
				<div class="col-12 col-lg-4 pr-lg-2 pr-xl-2 mb-3" ng-controller="summaryCtrl">
					<div class="card bg-white h-100">
						<div class="card-header bg-white text-success font-weight-bold pl-3">
							My Summary
						</div>
						<div class="card-body px-3">
							<label for="">Pending CCC allocation</label>
							<label class="font-weight-bold mx-3" ng-bind="pendingCCCAllocation"></label>
							<a href="#">View</a><br>

							<label for="">Pending for handing</label>
							<label class="font-weight-bold mx-3" ng-bind="pendingForHanding"></label>
							<a href="#">View</a><br>
						</div>
					</div>
				</div>
				<!-- summary end-->
	
				<!-- Search -->
				<div class="col-12 col-lg-8 pl-lg-2 pl-xl-2 mb-3" ng-controller="searchCtrl">
					<div class="card bg-white h-100">
						<div class="card-header bg-white text-success font-weight-bold pl-3">
							Search
						</div>
						<form class="card-body px-3">

							<div class="row">
								<div class="form-group col-12 col-lg-6 pr-lg-2">
									<label class="control-label border-0 pl-0" for="">Application Number:</label>
									<input class="form-control pl-3" type="text" placeholder="" ng-model="applicationNumber">
								</div>
								<div class="form-group col-12 col-lg-6 pl-lg-2 pl-xl-2">
									<label class="control-label border-0 pl-0" for="">Status:</label>
									<select class="form-control" ng-model="selectedStatus">
										<option name="selectedStatus" value="All status">All status</option>
										<option name="selectedStatus" value="Pending CCC Allocation">Pending CCC Allocation</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-12 col-lg-6 pr-lg-2">
									<label class="control-label border-0 pl-0" for="">Customer Name:</label>
									<input class="form-control pl-3" type="text" placeholder="" ng-model="customerName">
								</div>
								<div class="form-group col-12 col-lg-6 pl-lg-2 pl-xl-2">
									<label class="control-label border-0 pl-0" for="">Customer ID:</label>
									<input class="form-control pl-3" type="text" placeholder="" ng-model="customerId">
								</div>
							</div>
							
							<div class="row">
								<div class="form-group col-12 col-lg-6 pr-lg-2">
									<label class="control-label border-0 pl-0" for="">Business Centre:</label>
									<select class="form-control" ng-model="selectedCentre">
										<option name="selectedCentre" value="AllBusinessBankingCentres">All Business Banking Centres</option>
										<option name="selectedCentre" value="Centre">Centre</option>
										<option name="selectedCentre" value="MongKok">Mong Kok</option>
									</select>
								</div>
								<div class="form-group col-12 col-lg-6 pl-lg-2">
									<label class="control-label border-0 pl-0" for="">BBO Assigned:</label>
									<select class="form-control" ng-model="selectedBBOAssigned">
										<option name="selectedBBOAssigned" value="Aaron">Aaron</option>
										<option name="selectedBBOAssigned" value="Beatrice">Beatrice</option>
										<option name="selectedBBOAssigned" value="Candy">Candy</option>
										<option name="selectedBBOAssigned" value="Danny">Danny</option>
									</select>
								</div>
							</div>
							<div class="row px-3">
								<button class="btn btn-outline-success col-md-2 offset-md-10" type="submit" >Search</button>
							</div>
						</form>
					</div>
				</div>
				<!-- Search end -->
			</div>
			
			<div class="row">
				<div class="col h-100">
					<!-- Application -->
					<div class="card bg-white" ng-controller="applicationCtrl">
						<div class="card-header bg-white text-success font-weight-bold pl-3">
							Application
						</div>
						<div class="card-body px-3 pt-3">
							
							<div class="text-danger text-center border p-5">
								<label>No Record was found.</label>
							</div>

						</div>
					</div>
					<!-- Application end-->
				</div>
			</div>

        </main>
		
	</div>
</body>
</html>
